name: test
on: 
  workflow_dispatch:
    inputs: 
      greeting:
        type: string
        default: hello
        required: true
        description: A cheerful word
jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
      - run: |
         echo "1"
         echo "${{inputs.greeting}}"
         
  test2:
    runs-on: ubuntu-latest
    env:
      ACTOR: ${{github.actor}}
    steps:
      - run: echo "${ACTOR}"
  
  test3:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{github.actor}}"
      
  test4:
    runs-on: ubuntu-latest
    env:
      LITERAL_STRING: world
    steps:
      - run: "${LITERAL_STRING}"
      
